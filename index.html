<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="散手" />
  <link rel="apple-touch-icon" href="icon.png" />
  
  <title>散手</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .half {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
      text-align: center;
      box-sizing: border-box;
    }
    .top {
      transform: rotate(180deg);
      color: #00f0ff;
      font-size: 8vh;
      line-height: 1.1;
    }
    .bottom {
      color: #ffcc00;
      font-size: 8vh;
      line-height: 1.1;
    }

    /* 手錶優化：放更大 */
    @media (max-width: 400px) {
      .top, .bottom {
        font-size: 10vh;
      }
    }

    /* 平板或桌機可適度縮小 */
    @media (min-width: 768px) {
      .top, .bottom {
        font-size: 6vh;
      }
    }
  </style>
</head>
<body>
  <div class="half top" id="topText">載入中...</div>
  <div class="half bottom" id="bottomText">載入中...</div>

  <script>
    let pages = [];
    let currentPage = 0;

    const sheetID = "1K-Gj8MXLQHO7UnKjNtPkWOq1-kLg5MPul9RZSUoNVH0";
    const sheetName = "工作表1";
    const query = encodeURIComponent("SELECT A, B");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    function parseData(dataText) {
      const json = JSON.parse(dataText.match(/(?<=google\.visualization\.Query\.setResponse\().*(?=\);)/s)[0]);
      const rows = json.table.rows;
      pages = rows.map(row => ({
        bottom: row.c[0]?.v || '',
        top: row.c[1]?.v || ''
      }));
      updatePage();
    }

    function updatePage() {
      document.getElementById('topText').textContent = pages[currentPage].top;
      document.getElementById('bottomText').textContent = pages[currentPage].bottom;
    }

    function nextPage() {
      currentPage = (currentPage + 1) % pages.length;
      updatePage();
    }

    function prevPage() {
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      updatePage();
    }

    // 載入資料
    fetch(url)
      .then(res => res.text())
      .then(parseData)
      .catch(err => {
        document.getElementById('topText').textContent = "資料載入失敗";
        document.getElementById('bottomText').textContent = err.message;
      });

    // 點觸上／下半部翻頁
    document.querySelector('.top').addEventListener('click', prevPage);
    document.querySelector('.bottom').addEventListener('click', nextPage);

    // 滾動滾輪／數位錶冠模擬上下頁
    window.addEventListener('wheel', e => {
      if (e.deltaY < 0) prevPage();
      else nextPage();
    });

    // 嘗試自動進入全螢幕模式（用戶需手動允許）
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }
    }

    document.body.addEventListener("click", () => {
      requestFullscreen();
    }, { once: true });
  </script>
</body>
</html>
