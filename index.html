<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />
  <title>Watch Text Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
      overflow: hidden;
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      text-align: center;
      line-height: 1.2;
      font-weight: bold;
    }

    #topText {
      background: #111;
      color: #00ffff;
      transform: rotate(180deg);
    }

    #bottomText {
      background: #222;
      color: #ffcc00;
    }

    /* 適應手錶或小螢幕時放大字體 */
    @media (max-width: 300px), (max-height: 300px) {
      .half {
        font-size: 5vw;
      }
    }

    @media (min-width: 301px) {
      .half {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topText" class="half">載入中...</div>
    <div id="bottomText" class="half">載入中...</div>
  </div>

  <script>
    const SHEET_ID = "1K-Gj8MXLQHO7UnKjNtPkWOq1-kLg5MPul9RZSUoNVH0";
    const SHEET_NAME = "工作表1";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`;

    let data = [];
    let currentIndex = 0;
    let swapped = false;
    let isLongPressing = false;

    async function fetchData() {
      const response = await fetch(API_URL);
      const text = await response.text();
      const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1]);
      const rows = json.table.rows;

      data = rows.map(row => ({
        bottom: row.c[0]?.v || "",
        top: row.c[1]?.v || ""
      }));

      showText();
    }

    function showText() {
      const item = data[currentIndex];
      if (swapped) {
        document.getElementById("topText").innerText = item.bottom;
        document.getElementById("bottomText").innerText = item.top;
      } else {
        document.getElementById("topText").innerText = item.top;
        document.getElementById("bottomText").innerText = item.bottom;
      }
    }

    function nextText() {
      currentIndex = (currentIndex + 1) % data.length;
      showText();
    }

    function prevText() {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      showText();
    }

    // 點擊上下半部換行
    document.getElementById("topText").addEventListener("click", () => {
      if (!isLongPressing) prevText();
    });
    document.getElementById("bottomText").addEventListener("click", () => {
      if (!isLongPressing) nextText();
    });

    // 長按整個容器互換上下半部
    const container = document.getElementById("container");
    let pressTimer = null;

    container.addEventListener("pointerdown", () => {
      isLongPressing = false;
      pressTimer = setTimeout(() => {
        swapped = !swapped;
        isLongPressing = true;
        showText();
      }, 600);
    });

    container.addEventListener("pointerup", () => {
      clearTimeout(pressTimer);
    });

    // 滾輪上下滑動
    window.addEventListener("wheel", e => {
      if (e.deltaY > 0) nextText();
      else prevText();
    });

    fetchData();
  </script>
</body>
</html>
