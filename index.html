<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />
  <title>Watch Text Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
      overflow: hidden;
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      text-align: center;
      line-height: 1.2;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #topText {
      background: #401C26;
      color: #F0E9DC;
      transform: rotate(180deg);
    }

    #bottomText {
      background: #F0E9DC;
      color: #401C26;
    }

    /* 適應手錶與小裝置：固定大字 */
    @media (max-width: 300px), (max-height: 300px) {
      .half {
        font-size: 7vw;
      }
    }

    @media (min-width: 301px) {
      .half {
        font-size: 9vw;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topText" class="half">載入中...</div>
    <div id="bottomText" class="half">載入中...</div>
  </div>

  <script>
    const SHEET_ID = "1K-Gj8MXLQHO7UnKjNtPkWOq1-kLg5MPul9RZSUoNVH0";
    const SHEET_NAME = "工作表1";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`;

    let data = [];
    let currentIndex = 0;
    let swapped = false;
    let isLongPressing = false;

    const topEl = document.getElementById("topText");
    const bottomEl = document.getElementById("bottomText");

    async function fetchData() {
      const response = await fetch(API_URL);
      const text = await response.text();
      const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1]);
      const rows = json.table.rows;

      data = rows.map(row => ({
        bottom: row.c[0]?.v || "",
        top: row.c[1]?.v || ""
      }));

      showText();
    }

    function showText() {
      const item = data[currentIndex];
      if (swapped) {
        topEl.innerText = item.bottom;
        bottomEl.innerText = item.top;
        topEl.style.background = "#F0E9DC";
        topEl.style.color = "#401C26";
        bottomEl.style.background = "#401C26";
        bottomEl.style.color = "#F0E9DC";
      } else {
        topEl.innerText = item.top;
        bottomEl.innerText = item.bottom;
        topEl.style.background = "#401C26";
        topEl.style.color = "#F0E9DC";
        bottomEl.style.background = "#F0E9DC";
        bottomEl.style.color = "#401C26";
      }
    }

    function nextText() {
      currentIndex = (currentIndex + 1) % data.length;
      showText();
    }

    function prevText() {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      showText();
    }

    // 點上下半部切換頁
    topEl.addEventListener("click", () => {
      if (!isLongPressing) prevText();
    });
    bottomEl.addEventListener("click", () => {
      if (!isLongPressing) nextText();
    });

    // 長按互換上下內容與配色
    const container = document.getElementById("container");
    let pressTimer = null;

    container.addEventListener("pointerdown", () => {
      isLongPressing = false;
      pressTimer = setTimeout(() => {
        swapped = !swapped;
        isLongPressing = true;
        showText();
      }, 600);
    });

    container.addEventListener("pointerup", () => {
      clearTimeout(pressTimer);
    });

    // Digital Crown 模擬滑動（若裝置支援）
    window.addEventListener("wheel", e => {
      if (e.deltaY > 0) nextText();
      else prevText();
    });

    fetchData();
  </script>
</body>
</html>
