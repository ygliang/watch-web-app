<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Watch 雙向文字顯示</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .half {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
      text-align: center;
      box-sizing: border-box;
    }
    .top {
      transform: rotate(180deg);
      color: #00f0ff;
      font-size: 6vh;
    }
    .bottom {
      color: #ffcc00;
      font-size: 6vh;
    }
    @media (min-width: 768px) {
      .top, .bottom {
        font-size: 6vh;
      }
    }
    @media (min-width: 1024px) {
      .top, .bottom {
        font-size: 8vh;
      }
    }
  </style>
</head>
<body>
  <div class="half top" id="topText">載入中...</div>
  <div class="half bottom" id="bottomText">載入中...</div>

  <script type="text/javascript">
    let pages = [];
    let currentPage = 0;

    // 抓 Google Sheet 資料
    const sheetID = "1K-Gj8MXLQHO7UnKjNtPkWOq1-kLg5MPul9RZSUoNVH0";
    const sheetName = "工作表1"; // 根據你的表單命名
    const query = encodeURIComponent("SELECT A, B");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    function parseData(dataText) {
      const json = JSON.parse(dataText.match(/(?<=google\.visualization\.Query\.setResponse\().*(?=\);)/s)[0]);
      const rows = json.table.rows;
      pages = rows.map(row => ({
        top: row.c[1]?.v || '',
        bottom: row.c[0]?.v || ''
      }));
      updatePage();
    }

    function updatePage() {
      document.getElementById('topText').textContent = pages[currentPage].top;
      document.getElementById('bottomText').textContent = pages[currentPage].bottom;
    }

    function nextPage() {
      currentPage = (currentPage + 1) % pages.length;
      updatePage();
    }

    function prevPage() {
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      updatePage();
    }

    // 載入資料
    fetch(url)
      .then(res => res.text())
      .then(parseData)
      .catch(err => {
        document.getElementById('topText').textContent = "資料載入失敗";
        document.getElementById('bottomText').textContent = err.message;
      });

    // 點擊上半部／下半部切換頁面
    document.querySelector('.top').addEventListener('click', prevPage);
    document.querySelector('.bottom').addEventListener('click', nextPage);

    // Apple Watch Digital Crown: 若部署為 PWA，可監聽滾動事件或旋轉事件（受限 watchOS）
    // 模擬滾動翻頁
    window.addEventListener('wheel', e => {
      if (e.deltaY < 0) prevPage();
      else nextPage();
    });
  </script>
</body>
</html>
