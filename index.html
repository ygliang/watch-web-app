<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="雙向字幕" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>雙向字幕</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 8px;
      line-height: 1.2;
    }

    #topText {
      background-color: #1e3a8a;
      transform: rotate(180deg);
      color: #fff;
    }

    #bottomText {
      background-color: #10b981;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="half" id="topText"></div>
    <div class="half" id="bottomText"></div>
  </div>

  <script>
    const SHEET_ID = "1K-Gj8MXLQHO7UnKjNtPkWOq1-kLg5MPul9RZSUoNVH0";
    const SHEET_NAME = "工作表1";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`;

    let data = [];
    let currentIndex = 0;

    async function fetchData() {
      const response = await fetch(API_URL);
      const text = await response.text();
      const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\)/)[1]);
      const rows = json.table.rows;

      data = rows.map(row => ({
        bottom: row.c[0]?.v || "",
        top: row.c[1]?.v || ""
      }));

      showText();
    }

    function showText() {
      if (data.length === 0) return;
      const item = data[currentIndex];
      document.getElementById("topText").innerText = item.top;
      document.getElementById("bottomText").innerText = item.bottom;
    }

    function nextText() {
      currentIndex = (currentIndex + 1) % data.length;
      showText();
    }

    function prevText() {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      showText();
    }

    // 點上半部/下半部切換上下頁
    document.getElementById("topText").addEventListener("click", prevText);
    document.getElementById("bottomText").addEventListener("click", nextText);

    // Apple Watch 數位旋鈕（或其他滾輪）控制
    window.addEventListener("wheel", e => {
      if (e.deltaY > 0) nextText();
      else prevText();
    });

    // 根據裝置高度自動放大字體
    function adjustFontSize() {
      const height = window.innerHeight;
      const topSize = Math.floor(height * 0.35); // 上半部佔畫面高度的 35%
      const bottomSize = Math.floor(height * 0.42); // 下半部佔 42%

      document.getElementById("topText").style.fontSize = `${topSize}px`;
      document.getElementById("bottomText").style.fontSize = `${bottomSize}px`;
    }

    window.addEventListener("resize", adjustFontSize);

    // 初始執行
    adjustFontSize();
    fetchData();
  </script>
</body>
</html>
