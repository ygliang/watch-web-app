<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>散手</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      -webkit-text-size-adjust: none; /* 全域停用文字自動縮放 */
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 8px;
      line-height: 1.2;
      font-size: 40px;
      white-space: normal;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-text-size-adjust: none; /* 停用縮放 */
      flex-shrink: 0;
      min-height: 0;
      min-width: 0;
    }

    #topText {
      background-color: #1e3a8a;
      transform: rotate(180deg);
      transform-origin: center center;
      color: white;
    }

    #bottomText {
      background-color: #10b981;
      color: white;
    }

    @media (max-width: 250px) {
      .half { font-size: 32px; }
    }

    @media (min-width: 251px) and (max-width: 450px) {
      .half { font-size: 40px; }
    }

    @media (min-width: 451px) {
      .half { font-size: 56px; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="half" id="topText"></div>
    <div class="half" id="bottomText"></div>
  </div>

  <script>
    const SHEET_ID = "1K-Gj8MXLQHO7UnKjNtPkWOq1-kLg5MPul9RZSUoNVH0";
    const SHEET_NAME = "工作表1";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`;

    let data = [];
    let currentIndex = 0;

    async function fetchData() {
      const response = await fetch(API_URL);
      const text = await response.text();
      const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\)/)[1]);
      const rows = json.table.rows;

      data = rows.map(row => ({
        bottom: row.c[0]?.v || "",
        top: row.c[1]?.v || ""
      }));

      showText();
    }

    function showText() {
      if (data.length === 0) return;
      const item = data[currentIndex];
      document.getElementById("topText").innerText = item.top;
      document.getElementById("bottomText").innerText = item.bottom;
    }

    function nextText() {
      currentIndex = (currentIndex + 1) % data.length;
      showText();
    }

    function prevText() {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      showText();
    }

    document.getElementById("topText").addEventListener("click", prevText);
    document.getElementById("bottomText").addEventListener("click", nextText);

    window.addEventListener("wheel", e => {
      if (e.deltaY > 0) nextText();
      else prevText();
    });

    fetchData();
  </script>
</body>
</html>
